<div style="margin: 0 auto; width: 80%">
  <h2>Edit "{{article.fixedTitle}}"</h2>
  <div style="display: inline-block; width: 30%">
    <img src="./assets/images/image-placeholder.png" style="width: 100%">
  </div>
  <div style="display: inline-block; width: 65%">
    <form #articleForm="ngForm">
      <div class="form-group">
        <label for="title">Title (*)</label>
        <input #title="ngModel" id="title" type="text" name="title" class="form-control" [(ngModel)]="article.title" required>
        <div *ngIf="title.invalid && title.touched">
          Title is required
        </div>
      </div>

      <div class="form-group">
        <label for="body">Body (*)</label>
        <input id="body" type="text" name="body" class="form-control" [(ngModel)]="article.body" required>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="articleForm.form.invalid"
      (click)="onSave($event)" *ngIf="article.id">
        Save
      </button>

      <button type="submit" class="btn btn-success" [disabled]="articleForm.form.invalid"
      (click)="onSave($event)" *ngIf="!article.id">
        Create
      </button>
      <button type="submit" class="btn btn-cancel" (click)="onCancel($event)">
        cancel
      </button>
    </form>
  </div>
</div>
