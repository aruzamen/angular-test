<div style="display:inline-block; width: 45%; margin: 10px;" (click)="onClick()">
  <mat-card class="example-card">
    <div style="display:inline-block; width: 30%; border: red">
      <img mat-card-image src="./assets/images/image-placeholder.png" style="width: 100%">
    </div>
    <div style="display:inline-block; width: 68%; border: blue">

      <mat-card-content>
        <h3>{{article.title}}</h3>
        <p>{{article.body}}</p>
      </mat-card-content>
      <mat-card-header>
        <img src="./assets/images/default-avatar.png" mat-card-avatar>
        <mat-card-title>User Id: {{article.userId}}</mat-card-title>
        <mat-card-subtitle>Oct 2 - 4 min read</mat-card-subtitle>
      </mat-card-header>

    </div>
  </mat-card>
</div>
